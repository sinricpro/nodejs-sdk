name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-and-lint:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Check code formatting
        run: npx prettier --check "src/**/*.ts" "examples/**/*.ts" "test/**/*.ts"

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check examples compile (TypeScript check)
        run: |
          echo "Checking examples can be compiled..."
          for example in examples/*/index.ts; do
            echo "Checking $example..."
            npx tsc --noEmit --skipLibCheck $example
          done

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: build-and-lint
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-lint.result }}" == "success" ]; then
            echo "✅ All builds passed!"
            exit 0
          else
            echo "❌ Build failed!"
            exit 1
          fi
