name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    name: Build and Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify dist directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Error: dist directory not found after build!"
            exit 1
          fi
          echo "‚úÖ dist directory exists"
          ls -la dist/

      - name: Check package version matches release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          RELEASE_VERSION=${RELEASE_TAG#v}

          echo "Package version: $PACKAGE_VERSION"
          echo "Release tag: $RELEASE_TAG"
          echo "Release version: $RELEASE_VERSION"

          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "‚ùå Error: Package version ($PACKAGE_VERSION) does not match release tag ($RELEASE_VERSION)"
            echo "Please update package.json version to match the release tag"
            exit 1
          fi
          echo "‚úÖ Version check passed"

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish success notification
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "‚úÖ Successfully published $PACKAGE_NAME@$PACKAGE_VERSION to npm!"
          echo "üì¶ Package URL: https://www.npmjs.com/package/$PACKAGE_NAME"
